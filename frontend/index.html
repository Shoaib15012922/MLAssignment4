<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Diabetes Type Prediction</h1>
    <form id="predictionForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="glucose">Glucose Level:</label>
      <input type="number" id="glucose" name="glucose" required>

      <label for="insulin">Insulin Level:</label>
      <input type="number" id="insulin" name="insulin" required>

      <label for="bmi">BMI:</label>
      <input type="number" step="0.1" id="bmi" name="bmi" required>

      <label for="model">Model Type:</label>
      <select id="model" name="model">
        <option value="naive_bayes">Naive Bayes</option>
        <option value="perceptron">Perceptron</option>
      </select>

      <button type="button" onclick="predictDiabetes()">Predict</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
